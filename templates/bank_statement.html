<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Uploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif; /* Default font for body content */
            background-color: rgb(255, 255, 255);
            background-image: url("https://prime12345678.my.canva.site/media/491bd9c11ccb581fc372fd749933cd26.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 115px;
            background-color: #ffffff;
            box-shadow: 2px -2px 10px rgba(3, 3, 3, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .header h1 {
            font-family: Roboto system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;/* Font for the header */
            font-size: 44px;
            margin: 0;
            color: #333;
            flex: 1; /* Ensures h1 takes up available space */
            text-align: center;
        }

        .container {
            margin-top: 150px; /* Adjusted for fixed header space */
            background: rgba(255, 255, 255, 0.8); /* Slight transparency for content background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-family: 'open sans';
            font-weight: medium;
            color: #333;
        }

        h3 {
            font-family: Roboto system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;/* Font for the header */
            font-size: 18px;
            font-weight: medium;
            margin: 0;
            color: #555;
            position: absolute;
            right: 30px; /* Adjusts h3 position from the right */
            top: 50%; /* Vertically centers the text */
            transform: translateY(-50%); /
        }
        .home-link {
    font-family: 'Open Sans', sans-serif;
    font-size: 18px;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.home-link:hover {
    color: #ca0404;
}
        .form-label, p {
            font-family: 'Open Sans', sans-serif; /* Font for labels and small text */
            color: #555;
        }

        button {
            font-family: 'Open Sans', sans-serif; /* Font for buttons */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Prime Audit Tools</h1>
        <h3><a href="/" class="home-link">Home</a></h3>
    </div>
    <div class="container">
        <h2 class="text-center">Upload Your Bank Statement</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Select a PDF file:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload and Process</button>
        </form>
        <div class="text-center mt-4">
            <p>Supported format: PDF</p>
        </div>
    </div>
</body>
</html>
